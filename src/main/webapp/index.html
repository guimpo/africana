  <script>
    function downloadAudio(obj) {
      //console.log(button.value);
           
      var xhr = new XMLHttpRequest();
      
      xhr.open("GET", "/api/audio2/" + obj.value());
      xhr.setRequestHeader("Authorization", "Basic " + sessionStorage.getItem("basicAuth"));
      xhr.setRequestHeader("Content-type", "application/download;");
      xhr.responseType = 'arraybuffer',
      xhr.onreadystatechange = function () {
        if (xhr.status == 200 && xhr.readyState == 4) {
           // Create a new Blob object using the 
          //response data of the onload object
          var blob = new Blob([this.response], { type: 'application/octet-stream' });
          //Create a link element, hide it, direct 
          //it towards the blob, and then 'click' it programatically
          let a = document.createElement("a");
          a.style = "display: none";
          document.body.appendChild(a);
          //Create a DOMString representing the blob 
          //and point the link element towards it
          let url = window.URL.createObjectURL(blob);
          a.href = url;
          a.download = 'myFile.mp3';
          //programatically click the link to trigger the download
          a.click();
          //release the reference to the file by revoking the Object URL
          window.URL.revokeObjectURL(url);
        }
      }
      xhr.send();
    };
      
    $("#formulario").submit(function (event) {
      event.preventDefault();
      var email = $('#email').val();
      var senha = $('#senha').val();

      sessionStorage.setItem("basicAuth", btoa(email + ":" + senha));
      
      $.ajax({
        url: '/api/audio2',
        type: 'GET',
        //              dataType: 'json',
        contentType: "application/json; charset=utf-8",
        //data: dados,
        beforeSend: function (xhr) {
          xhr.setRequestHeader("Authorization", "Basic " + sessionStorage.getItem("basicAuth"));
        },
        success: function (data) {
          //console.log(data);
          $("#formulario").hide();
          data.forEach(element => {
            var novaLinha = `<tr><td>${element.titulo}</td><td><button onclick="downloadAudio(this)" value="?filename=${element.caminho}">Download</button></td></tr>`;            
            $("#tabela tbody").append(novaLinha);
          });
        },
        error: function () {
          console.log('erro');
        }
      }); 
    });

    $("#formularioUpload").submit(function (event) {

      //stop submit the form, we will post it manually.
      event.preventDefault();

      // Get form
      var form = $('#formularioUpload')[0];

      // Create an FormData object 
      var data = new FormData(form);

      // If you want to add an extra field for the FormData
     // data.append("CustomField", "This is some extra data, testing");

      // disabled the submit button
      // $("#btnSubmit").prop("disabled", true);

      $.ajax({
          type: "POST",
          enctype: 'multipart/form-data',
          url: "/api/audio2",
          data: data,
          processData: false,
          contentType: false,
          cache: false,
          timeout: 600000,
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Basic " + sessionStorage.getItem("basicAuth"));
          },
          success: function (data) {

              //$("#result").text(data);
              console.log("SUCCESS : ", data);
              //$("#btnSubmit").prop("disabled", false);

          },
          error: function (e) {

              $("#result").text(e.responseText);
              console.log("ERROR : ", e);
              //$("#btnSubmit").prop("disabled", false);

          }
      });

});
  </script>
